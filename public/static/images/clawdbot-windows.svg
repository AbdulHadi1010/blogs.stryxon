<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%)">
  <!-- Background pattern -->
  <defs>
    <pattern id="grid-win" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(75, 53, 236, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid-win)"/>
  
  <!-- Windows Logo -->
  <g transform="translate(180, 180)">
    <rect x="0" y="0" width="90" height="90" fill="#00A4EF"/>
    <rect x="100" y="0" width="90" height="90" fill="#00A4EF"/>
    <rect x="0" y="100" width="90" height="90" fill="#00A4EF"/>
    <rect x="100" y="100" width="90" height="90" fill="#00A4EF"/>
    <rect x="5" y="5" width="80" height="80" fill="rgba(255,255,255,0.2)"/>
    <rect x="105" y="5" width="80" height="80" fill="rgba(255,255,255,0.2)"/>
    <rect x="5" y="105" width="80" height="80" fill="rgba(255,255,255,0.2)"/>
    <rect x="105" y="105" width="80" height="80" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Bot Circuit Pattern -->
  <g transform="translate(720, 220)" opacity="0.8">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#4b35ec" stroke-width="4"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#4b35ec" stroke-width="3"/>
    <circle cx="0" cy="0" r="40" fill="#4b35ec" opacity="0.3"/>
    <circle cx="-40" cy="-40" r="15" fill="#4b35ec"/>
    <circle cx="40" cy="-40" r="15" fill="#4b35ec"/>
    <circle cx="-40" cy="40" r="15" fill="#4b35ec"/>
    <circle cx="40" cy="40" r="15" fill="#4b35ec"/>
    <line x1="0" y1="0" x2="-40" y2="-40" stroke="#4b35ec" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="-40" stroke="#4b35ec" stroke-width="2"/>
    <line x1="0" y1="0" x2="-40" y2="40" stroke="#4b35ec" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="40" stroke="#4b35ec" stroke-width="2"/>
  </g>
  
  <!-- PowerShell Window -->
  <g transform="translate(350, 330)">
    <rect x="0" y="0" width="500" height="240" rx="8" fill="#012456" stroke="#4b35ec" stroke-width="2"/>
    <rect x="0" y="0" width="500" height="35" rx="8" fill="#4b35ec"/>
    <text x="15" y="23" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#ffffff">Windows PowerShell</text>
    <circle cx="470" cy="17" r="6" fill="#ef4444"/>
    <circle cx="450" cy="17" r="6" fill="#fbbf24"/>
    <circle cx="430" cy="17" r="6" fill="#22c55e"/>
    
    <text x="20" y="70" font-family="Consolas, monospace" font-size="15" fill="#ffffff">PS C:\Users\Admin&gt;</text>
    <text x="220" y="70" font-family="Consolas, monospace" font-size="15" fill="#00A4EF">pip install clawdbot</text>
    <text x="20" y="100" font-family="Consolas, monospace" font-size="13" fill="#a0aec0">Collecting clawdbot...</text>
    <text x="20" y="125" font-family="Consolas, monospace" font-size="13" fill="#a0aec0">Downloading packages...</text>
    <text x="20" y="150" font-family="Consolas, monospace" font-size="13" fill="#4b35ec">Installing dependencies...</text>
    <text x="20" y="180" font-family="Consolas, monospace" font-size="15" fill="#22c55e">Successfully installed clawdbot!</text>
    <text x="20" y="210" font-family="Consolas, monospace" font-size="15" fill="#ffffff">PS C:\Users\Admin&gt;</text>
    <rect x="220" y="194" width="12" height="18" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="600" y="580" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">ClawdBot on Windows</text>
  <text x="600" y="610" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Complete Installation Guide for Windows 10 & 11</text>
</svg>
