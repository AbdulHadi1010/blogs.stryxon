<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%)">
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(75, 53, 236, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Linux Penguin Silhouette -->
  <g transform="translate(200, 150)">
    <ellipse cx="80" cy="120" rx="70" ry="90" fill="#FDB60D"/>
    <ellipse cx="80" cy="80" rx="60" ry="60" fill="#000000"/>
    <ellipse cx="60" cy="70" rx="12" ry="18" fill="#FFFFFF"/>
    <ellipse cx="100" cy="70" rx="12" ry="18" fill="#FFFFFF"/>
    <circle cx="60" cy="70" r="6" fill="#000000"/>
    <circle cx="100" cy="70" r="6" fill="#000000"/>
    <ellipse cx="80" cy="90" rx="20" ry="12" fill="#FFA500"/>
    <ellipse cx="50" cy="180" rx="25" ry="15" fill="#FDB60D"/>
    <ellipse cx="110" cy="180" rx="25" ry="15" fill="#FDB60D"/>
  </g>
  
  <!-- Bot Circuit Pattern -->
  <g transform="translate(700, 200)" opacity="0.8">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#4b35ec" stroke-width="4"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#4b35ec" stroke-width="3"/>
    <circle cx="0" cy="0" r="40" fill="#4b35ec" opacity="0.3"/>
    <circle cx="-40" cy="-40" r="15" fill="#4b35ec"/>
    <circle cx="40" cy="-40" r="15" fill="#4b35ec"/>
    <circle cx="-40" cy="40" r="15" fill="#4b35ec"/>
    <circle cx="40" cy="40" r="15" fill="#4b35ec"/>
    <line x1="0" y1="0" x2="-40" y2="-40" stroke="#4b35ec" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="-40" stroke="#4b35ec" stroke-width="2"/>
    <line x1="0" y1="0" x2="-40" y2="40" stroke="#4b35ec" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="40" stroke="#4b35ec" stroke-width="2"/>
  </g>
  
  <!-- Terminal Window -->
  <g transform="translate(380, 320)">
    <rect x="0" y="0" width="400" height="250" rx="8" fill="#1e293b" stroke="#4b35ec" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="30" rx="8" fill="#4b35ec"/>
    <circle cx="15" cy="15" r="5" fill="#ef4444"/>
    <circle cx="35" cy="15" r="5" fill="#fbbf24"/>
    <circle cx="55" cy="15" r="5" fill="#22c55e"/>
    <text x="20" y="60" font-family="monospace" font-size="16" fill="#22c55e">$ sudo apt install clawdbot</text>
    <text x="20" y="90" font-family="monospace" font-size="14" fill="#64748b">Reading package lists...</text>
    <text x="20" y="110" font-family="monospace" font-size="14" fill="#64748b">Building dependency tree...</text>
    <text x="20" y="140" font-family="monospace" font-size="16" fill="#4b35ec">Installing ClawdBot...</text>
    <text x="20" y="170" font-family="monospace" font-size="14" fill="#22c55e">âœ“ Installation complete</text>
    <rect x="20" y="185" width="12" height="18" fill="#22c55e" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">ClawdBot on Linux</text>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Installation Guide for Ubuntu, Debian, Fedora & Arch</text>
</svg>
