<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="50" height="50" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- S-shaped logo -->
  <g transform="translate(150, 100)">
    <!-- Top curved bar -->
    <rect x="0" y="0" width="200" height="60" rx="30" fill="#4b35ec"/>
    <!-- Middle dark section -->
    <rect x="60" y="70" width="80" height="60" fill="#1F2937" transform="skewY(-20)"/>
    <!-- Bottom curved bar -->
    <rect x="0" y="140" width="200" height="60" rx="30" fill="#4b35ec"/>
  </g>
</svg>